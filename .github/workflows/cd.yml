name: Publicar Imagen Docker

on:
  push:
    branches: [master, dev]

jobs:
  build-and-push-to-ghcr:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.ref_name == 'master' && 'latest' || github.ref_name }}
      DOCKERFILE: ${{ github.ref_name == 'master' && 'Dockerfile' || 'Dockerfile.dev' }}
      BACKEND_URL: ${{ github.ref_name == 'master' && secrets.BACKEND_URL_PROD || secrets.BACKEND_URL_DEV }}

    permissions:
      contents: read
      packages: write # Permiso para publicar en GHCR

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Iniciar sesión en GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Token automático de GitHub

      - name: Construir y publicar la imagen (CD)
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: ghcr.io/ingsis-second-chance/printscript-ui:${{ env.IMAGE_TAG }}
          file: ./${{ env.DOCKERFILE }}
          build-args: |
            VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}
            VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}
            BACKEND_URL=${{ env.BACKEND_URL }}

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-and-push-to-ghcr

    env:
      SSH_KEY: ${{ github.ref_name == 'master' && secrets.SSH_KEY_PROD || secrets.SSH_KEY_DEV }}
      VM_NAME: ${{ github.ref_name == 'main' && 'vm-prod' || 'vm-dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get install openssh-client -y

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0 # Evita exponer la clave privada en los logs
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Wait for VM to be available
        run: |
          echo "Checking VM status..."
          for i in {1..60}; do
            VM_STATE=$(az vm get-instance-view --resource-group ${{ secrets.AZURE_RG }} --name ${{ env.VM_NAME }} --query "instanceView.statuses[?starts_with(code, 'PowerState/')].displayStatus" -o tsv)

            if [ "$VM_STATE" = "VM deallocated" ] || [ "$VM_STATE" = "VM stopped" ]; then
              echo "VM is stopped, safe to start"
              break
            fi

            echo "VM is running (another deploy in progress), waiting... ($i/60)"
            sleep 10
          done

          if [ $i -eq 60 ]; then
            echo "Timeout waiting for VM to be available"
            exit 1
          fi
        shell: bash

      - name: Start VM
        run: |
          az vm start --resource-group ${{ secrets.AZURE_RG }} --name ${{ env.VM_NAME }}
        shell: bash

      - name: Deploy to Azure VM (prod)
        if: github.ref_name == 'master'
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.VM_PROD_IP }} << ENDSSH
          cd infra
          docker compose -f docker-compose.prod.yml down ui-service
          docker compose -f docker-compose.prod.yml pull ui-service
          docker compose -f docker-compose.prod.yml up -d ui-service
          ENDSSH

      - name: Deploy to Azure VM (dev)
        if: github.ref_name != 'master'
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.VM_DEV_IP }} << ENDSSH
          cd infra
          docker compose -f docker-compose.dev.yml down ui-service
          docker compose -f docker-compose.dev.yml pull ui-service
          docker compose -f docker-compose.dev.yml up -d ui-service
          ENDSSH

      - name: Stop VM
        if: always() # Asegura que la VM se apague incluso si el despliegue falla
        run: |
          az vm deallocate --resource-group ${{ secrets.AZURE_RG }} --name ${{ env.VM_NAME }}
        shell: bash